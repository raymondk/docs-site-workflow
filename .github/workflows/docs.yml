name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - 'scripts/prepare-docs.sh'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - 'scripts/prepare-docs.sh'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Check that the build succeeds before we do anything
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node
        uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7 # v4.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs-site/package-lock.json

      - name: Install dependencies
        working-directory: ./docs-site
        run: npm ci

      - name: Build documentation site
        working-directory: ./docs-site
        run: npm run build
        env:
          NODE_ENV: production


  # If we are running on main, we update the index page to redirect
  publish-root-index-file:
    needs: build  # Don't mess with prod if the docs build is not passing
    runs-on: ubuntu-latest
    steps:

      # This is the file at the root of the docs, it will redirect to a default version
      - name: Generate root index.html
        if: github.ref == 'refs/heads/main'
        # Here we set the default version 0.2.0 for testing
        run: |
          mkdir -p root
          cat > root/index.html << 'EOF'
          <!doctype html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=./0.2.0/" />
              <meta name="robots" content="noindex" />
            </head>
          </html>
          EOF

      # This is the version list, it is used by the template to build the version switcher
      - name: Generate versions.json 
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p root
          cat > root/versions.json << 'EOF'
          {
            "versions": [
              "0.2.0",
              "0.1.0"
            ]
          }
          EOF

        # Deployment job - only runs on main branch
      - name: deploy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./root
          keep_files: true  # if this is not set, we delete the full contents
